<mat-card>
    <mat-card-content>

        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>

            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user['id']]">
                <td>{{ user['firstName'] }} {{ user['lastName'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['city'] }}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<ul>
    <li *ngFor="let data of userData |async">
        {{data.firstName}}
        {{data.lastName}}
        {{data.email}}
        {{data.city}}
        <button (click)="updateData(data.id)">Edit</button>
        <button (click)="deleteData(data.id)">Delete</button>
    </li>
</ul>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
